{% extends "index.html" %}

{% block titulo %}Firmar Archivo{% endblock %}
{% load static %}
{% block estilos %}
<link rel="stylesheet" href="{% static 'styles/signatureFile.css' %}">
{% endblock %}
{% block scripts %}
<script src="{% static 'scripts/signatureFile.js' %}"></script>
{% endblock %}

{% block encabezado %}Firmar archivo{% endblock %}

{% block contenido %}
<div class="row container justify-content-center">
    <div class="col-md-6 d-flex flex-column align-items-center">
        <form action="" method="post" class="w-100" id="form">
            {% csrf_token %}
            <div id="upload-file" class="row justify-content-center m-4">
                <div class="col-md-12 text-center m-2">
                    <label for="file" class="text-white">Archivo a firmar:</label>
                </div>
                <div class="col-md-12">
                    <input type="file" name="file" id="file" class="form-control">
                </div>
            </div>
            <div id="password-field" class="row justify-content-center m-4">
                <div class="col-md-12 text-center m-2">
                    <label for="passwd" class="text-white">Contrase√±a:</label>
                </div>
                <div class="col-md-12">
                    <input type="password" name="passwd" id="passwd" class="form-control">
                </div>
            </div>
            <div id ="button-submit" class="row justify-content-center m-2">
                <div class="col-md-12 text-center m-2">
                    <input type="submit" name="submit" id="submit" class="btn btn-primary px-5">
                </div>
            </div>
            <div id ="button-download-file" class="row justify-content-center m-2">
                <div class="col-md-12 text-center m-2">
                    <input type="button" name="download-file" id="download-file" value="Descargar firma" class="btn btn-primary px-5 d-none">
                </div>
            </div>
            <div id="box-errors" class="row justify-content-center m-2">
                <div class="col-md-12 text-center">
                    
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
